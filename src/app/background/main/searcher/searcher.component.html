<div class="searcher">
  <form #searcher="ngForm" [formGroup]="searchForm">
    <label for="search-box" (click)="cardOnClick(searchResult)"><i class='bx bx-search'></i></label>
    <input placeholder="Type any country" formControlName="searchBox" [value]="searchResult" autocomplete="off" (keyup)="validate(searcher.invalid)" (keydown.enter)="cardOnClick(searchResult)" name="search-box" class="search-box" type="text">
    <span class="error" *ngIf="f.searchBox.errors?.pattern">El formato no es correcto</span>
    <div class="menu" *ngIf="!searcher.invalid && searchResult.length >=3">
      <div class="card" (click)="cardOnClick(item.Country)" *ngFor="let item of filteredCountries"><p>{{item.Country}}</p></div>
    </div>
  </form>
</div>
